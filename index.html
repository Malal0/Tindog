<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Tindog</title>
    <link href="/index.css" rel="stylesheet" />
    <script src="/index.js" type="module" defer></script>
</head>

<body>
    <header>
        <nav class="nav">
            <button class="nav-btn" id="profile-btn">
                <img class="nav-btn-img" src="/images/icon-profile.png" alt="user-profile-icon" />
            </button>
            <button class="nav-btn" id="logo-btn">
                <img class="nav-btn-img" src="/images/logo.png" alt="logo" />
            </button>
            <button class="nav-btn" id="chat-btn">
                <img class="nav-btn-img" src="/images/icon-chat.png" alt="chat-icon" />
            </button>
        </nav>
    </header>
    <main class="main">
        <section class="profile-section">
            <div class="profile" id="profile">
                <!--Profile-->
                <div class="placeholder"></div>
            </div>
            <img class="badge hidden" src="/images/badge-like.png" alt="like image" id="like-badge" />
            <img class="badge hidden" src="/images/badge-nope.png" alt="nope image" id="nope-badge" />
        </section>
        <section class="action-btns">
            <button class="action-btn reject" id="reject-btn" data-badge="nope-badge">
                <img class="action-btn-img" src="/images/icon-cross.png" alt="x-icon" />
            </button>
            <button class="action-btn accept" id="accept-btn" data-badge="like-badge">
                <img class="action-btn-img" src="/images/icon-heart.png" alt="heart-icon" />
            </button>
        </section>
    </main>
</body>

</html>
