<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link href="/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <button class="nav-btn">
                <img class="nav-btn-img" src="/images/icon-profile.png" alt="user-profile" />
            </button>
            <button class="nav-btn">
                <img class="nav-btn-img" src="/images/logo.png" alt="user-profile" />
            </button>
            <button class="nav-btn">
                <img class="nav-btn-img" src="/images/icon-chat.png" alt="user-profile" />
            </button>
        </nav>
    </header>
    <main>
        <!--profile-->
        <!--profile img-->
        <!--profile Info-->
        <!--profile bio-->
        <section class="profile">
            <img class="profile-img" src="/images/dog-teddy.jpg" alt="profile image" />
            <div class="profile-info">
                <p>Carvin, 24</p>
                <p>Likes to cook and fight</p>
            </div>
        </section>
        <!--buttons-->
        <!--reject btn-->
        <!--heart btn-->
        <section class="action-btns">
            <button class="action-btn">
                <img class="action-btn-img" src="/images/icon-cross.png" alt="user-profile" />
            </button>
            <button class="action-btn">
                <img class="action-btn-img" src="/images/icon-heart.png" alt="user-profile" />
            </button>
        </section>
    </main>
</body>

</html>
